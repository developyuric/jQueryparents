<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery06</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#box4").parents().css({"border":"3px solid skyblue"})
            $("#box4").parent().css({"border":"3px solid blue"})
            $("#box4").nextAll().css({"border":"3px solid yellow"})
            $("#box4").next().css({"border":"3px solid red"})
            $("#box4").prevAll().css({"border":"3px solid violet"})
            $("#box4").prev().css({"border":"3px solid skyblue"})
            $("div div div").eq(3).css("background","#aaa")
            $("div div div").not("#box4").css("background","aquamarine")
            $("div").find("span").css({"border":"3px solid orange"})
        })
    </script>
    <style>
        *{
            width: 500px;
            margin-top: 10px;
            margin-left: 10px;
        }
        body{
            margin: 100px;
        }
    </style>
</head>
<body>
    <div>
        grandparent
        <div>
            <span>parent</span>
            <div id="box1">box1</div>
            <div id="box2">box2</div>
            <div id="box3">box3</div>
            <div id="box4">box4</div>
            <div id="box5">box5</div>
            <div id="box6">box6</div>
            <div id="box7">box7</div>
            <span>parent</span>
        </div>
        grandparent
    </div>
</body>
</html>
